<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ping-Pong game</title>
    <link href="styles/html5reset-1.6.1.css" rel="stylesheet" />
    <link href="styles/ping-pong.css" rel="stylesheet" />
</head>
<body>
    <div id="game">
        <div id="controls">
            <div id="buttons">
                <input type="button" id="start-game" value="Start game" />
                <input type="button" id="restart-game" value="Restart game" />
                <input type="button" id="end-game" value="End game" />
            </div>

            <div id="help">
                <div id="left-player">
                    <p>&quot;Q&quot; : move up</p>
                    <p>&quot;A&quot; : move down</p>
                </div>

                <div id="right-player">
                    <p>move up : &quot;P&quot;</p>
                    <p>move down : &quot;L&quot;</p>
                </div>
            </div>
        </div>
    
        <div id="play-field">
            <canvas id="dynamic-canvas" class="draw-container" width="600" height="400">Your browser doesn't support canvas!</canvas>
            <canvas id="static-canvas" class="draw-container" width="600" height="400">Your browser doesn't support canvas!</canvas>
            <svg id="background-svg" class="draw-container" width="600" height="400" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </div>

    <script src="scripts/initialise.js"></script>
    <script src="scripts/static-objects.js"></script>
    <script src="scripts/dynamic-objects.js"></script>
</body>
</html>
