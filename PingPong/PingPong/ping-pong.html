<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ping-Pong game</title>
    <link href="html5reset-1.6.1.css" rel="stylesheet" />
    <link href="ping-pong.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="center">
            <input type="button" value="Start game" />
            <input type="button" value="Restart game" />
            <input type="button" value="End game" />
        </div>

        <div>
            <div id="left-player">
                <p>&quot;Q&quot; : move up</p>
                <p>&quot;A&quot; : move down</p>
            </div>

            <div id="right-player">
                <p>move up : &quot;P&quot;</p>
                <p>move down : &quot;L&quot;</p>
            </div>
        </div>
    </nav>
    
    <div id="game-container">
        <canvas id="dynamic-canvas" class="draw-container" width="600" height="400">Your browser doesn't support canvas!</canvas>
        <canvas id="static-canvas" class="draw-container" width="600" height="400">Your browser doesn't support canvas!</canvas>
        <svg id="background-svg" class="draw-container" xmlns="http://www.w3.org/2000/svg">
            Your browser doesn't support SVG!
        </svg>
    </div>

    <script src="initialise.js"></script>
    <script src="static-objects.js"></script>
    <script src="dynamic-objects.js"></script>
</body>
</html>
